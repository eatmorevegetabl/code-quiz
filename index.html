<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Coding Quiz Challenge</title>
</head>

<body>
  <header class = "header">
    <h1>Coding Quiz</h1>
  </header>
  <div class = "container">
    <div id = "question-container" class = "hide">
      <div id = "question">Question</div>
      <div id = "answer-btns" class = "btn-grid">
        <button class = "btn" id = "0">Answer 1</button>
        <button class = "btn" id = "1">Answer 2</button>
        <button class = "btn" id = "2">Answer 3</button>
        <button class = "btn" id = "3">Answer 4</button>
      </div>
    </div>
    <div class = "controls">
      <button id = "strt-btn" class = "strt-btn btn">Start</button>
    </div>
    <div class = "scoreboard">
      <div id = "score" class = "hide">Score</div>
      <div id = "time" class = "hide">Time</div>
      <div id = "initials" class = "hide">Initials</div>
    </div>
  </div>
  <script src = "./assets/js/script.js"></script>
</body>

</html>
